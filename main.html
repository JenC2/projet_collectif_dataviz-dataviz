    <!-- BLOC CURRENCY -->

    <div id="currencyBlock">
        <h1>CURRENCY</h1>
        <label for="from">from</label>
        <input id="from">
        <input id="to">
        <input id="amount">
        <p id="result">afficher un taux de change </p>
        <button id="send">BUTTON</button>
        </div>

        <div class="d-flex flex-column mb-4 col-4">
            <span class="input-group-text" id="addon-wrapping">AMOUNT</span>
            <input type="text" class="form-control" placeholder="USD" aria-label="Username" aria-describedby="addon-wrapping">
            <span class="input-group-text" id="addon-wrapping">FROM</span>
            <input type="text" class="form-control" placeholder="USD" aria-label="Username" aria-describedby="addon-wrapping">
            <span class="input-group-text" id="addon-wrapping">TO</span>
            <input type="text" class="form-control" placeholder="EUR    " aria-label="Username" aria-describedby="addon-wrapping">

          </div>

        <!-- BLOC WEATHER -->

        <div id="weatherBlock">
            <h1>WEATHER</h1>
            <label for="city">City</label>
            <input id="city">
            <div id="date"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="uv"></div>
            <div id="temperature"></div>
            <img id="icon">
            <button id="submit">button</button>
    </div>

   <input id="places" type="text">
